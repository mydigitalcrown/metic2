<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Pages to IndexNow - Metic.ai</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { background: #f97316; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 5px; }
        button:hover { background: #ea580c; }
        .result { background: #f3f4f6; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fef2f2; color: #dc2626; }
        .url-list { background: #f9fafb; padding: 15px; border-radius: 5px; margin: 10px 0; }
        textarea { width: 100%; height: 200px; padding: 10px; border: 1px solid #d1d5db; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üöÄ Submit Pages to IndexNow API</h1>
    <p>Use this tool to instantly submit your optimized pages to search engines via IndexNow API.</p>
    
    <h2>Quick Submit - Optimized Pages</h2>
    <button onclick="submitOptimizedPages()">Submit All Optimized Location Pages</button>
    <button onclick="submitMainPages()">Submit Main Site Pages</button>
    
    <h2>Custom URL Submission</h2>
    <textarea id="customUrls" placeholder="Enter URLs one per line:&#10;https://metic.ai/artificial-intelligence-ai-services-in-illinois&#10;https://metic.ai/artificial-intelligence-ai-services-in-idaho&#10;https://metic.ai/artificial-intelligence-ai-services-in-hawaii"></textarea>
    <br>
    <button onclick="submitCustomUrls()">Submit Custom URLs</button>
    
    <div id="result"></div>
    
    <script>
        const optimizedPages = [
            'https://metic.ai/artificial-intelligence-ai-services-in-gurugram',
            'https://metic.ai/artificial-intelligence-ai-services-in-hawaii', 
            'https://metic.ai/artificial-intelligence-ai-services-in-hyderabad',
            'https://metic.ai/artificial-intelligence-ai-services-in-idaho',
            'https://metic.ai/artificial-intelligence-ai-services-in-illinois',
            'https://metic.ai/machine-learning-services-in-gurugram',
            'https://metic.ai/machine-learning-services-in-hawaii',
            'https://metic.ai/machine-learning-services-in-hyderabad', 
            'https://metic.ai/machine-learning-services-in-idaho',
            'https://metic.ai/machine-learning-services-in-illinois'
        ];
        
        const mainPages = [
            'https://metic.ai',
            'https://metic.ai/about',
            'https://metic.ai/services',
            'https://metic.ai/contact',
            'https://metic.ai/custom-ai-development',
            'https://metic.ai/machine-learning',
            'https://metic.ai/generative-ai-services'
        ];
        
        async function submitUrls(urls, description) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result">‚è≥ Submitting ${urls.length} URLs to IndexNow...</div>`;
            
            try {
                const response = await fetch('/api/indexnow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Success!</h3>
                            <p>${result.message}</p>
                            <div class="url-list">
                                <strong>Submitted URLs:</strong><br>
                                ${urls.map(url => `‚Ä¢ ${url}`).join('<br>')}
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error</h3>
                            <p>Status: ${result.status || 'Unknown'}</p>
                            <p>Error: ${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function submitOptimizedPages() {
            submitUrls(optimizedPages, 'Optimized Location Pages');
        }
        
        function submitMainPages() {
            submitUrls(mainPages, 'Main Site Pages');
        }
        
        function submitCustomUrls() {
            const textarea = document.getElementById('customUrls');
            const urls = textarea.value.split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0 && url.startsWith('http'));
            
            if (urls.length === 0) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå No Valid URLs</h3>
                        <p>Please enter valid URLs starting with http:// or https://</p>
                    </div>
                `;
                return;
            }
            
            submitUrls(urls, 'Custom URLs');
        }
    </script>
</body>
</html>
